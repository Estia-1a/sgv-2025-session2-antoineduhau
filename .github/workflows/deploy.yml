# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with: 
            enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  
      - name: Insert URL in README file before Consigne header
        run: |
          # Store the URL and current date in variables
          now="$(date)"
          # Define the string to be inserted
          new_line="    - Successfully deployed to ${{ steps.deployment.outputs.page_url }} at $(date)"

          # Find the line number of the CONSIGNES header
          consignes_line=$(grep -n "^# CONSIGNES" README.md | cut -d ":" -f 1)

          # Insert the new line just before the CONSIGNES header
          sed -i "${consignes_line}i     ${new_line}" README.md
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          author_name: deploy-bot
          author_email: 5263585+dhmmasson@users.noreply.github.com
          message: "Successfully deployed to ${{ steps.deployment.outputs.page_url }} at $(date)"